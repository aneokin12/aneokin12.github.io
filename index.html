    <style>
        :root {
            --bg-color: #FDF5E6;
            /* Light cream */
            --pill-bg: #0A0A0A;
            /* Jet black */
            --text-main: #FFFFFF;
            --text-muted: #A3A3A3;
            --btn-orange: #FF6B35;
            --btn-blue: #3B82F6;
            --icon-bg-hover: #1A1A1A;
            --bezier: cubic-bezier(0.65, 0, 0.35, 1);
        }

        :root.dark-mode {
            --bg-color: #111111;
            --pill-bg: #EAEAEA;
            --text-main: #111111;
            --text-muted: #666666;
            --icon-bg-hover: #D0D0D0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            transition: transform 0.8s var(--bezier), opacity 0.8s ease, background-color 0.4s ease;
        }

        @keyframes dropInPill {
            from {
                transform: translateY(-40px) scale(0.95);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* The Morphing Pill Container */
        .pill-container {
            background-color: var(--pill-bg);
            border-radius: 9999px;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
            transform-origin: center center;
            /* Dimensions driven by JS inline styles for the morphing effect, but set defaults here */
            height: 64px;
            width: 320px;
            transition: all 0.5s var(--bezier), background-color 0.4s ease, color 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: dropInPill 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: transparent;
            border: none;
            color: var(--pill-bg);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: transform 0.2s, color 0.4s ease;
            z-index: 1000;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        #dark-mode-toggle svg {
            width: 20px;
            height: 20px;
        }

        /* Tooltip */
        #dark-mode-toggle::after {
            content: "toggle dark mode";
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--pill-bg);
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s, color 0.4s ease, background-color 0.4s ease;
            transform: translateY(-5px);
            font-weight: 500;
        }

        #dark-mode-toggle:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- STATE WRAPPERS --- */
        .state-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
        }

        .state-wrapper.active {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease 0.15s;
            /* slight delay on fade in to let container size adjust */
        }

        /* --- HOME STATE --- */
        .state-wrapper.home {
            justify-content: space-between;
            padding: 0 12px;
        }

        .home-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .home-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .home-text {
            display: flex;
            flex-direction: column;
        }

        .home-text .greeting {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .home-text .name {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .home-buttons {
            display: flex;
            gap: 8px;
        }

        .circle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFF;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .circle-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .btn-about {
            background-color: var(--btn-orange);
        }

        .btn-links {
            background-color: var(--btn-blue);
        }

        .circle-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* --- ABOUT STATE --- */
        .state-wrapper.about {
            flex-direction: column;
            padding: 40px 48px;
            justify-content: center;
            align-items: flex-start;
        }

        .about-header {
            position: absolute;
            top: 24px;
            left: 24px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            margin-left: -8px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-main);
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .about-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-muted);
            width: 100%;
            margin-left: 1.25rem;
        }

        .about-content p {
            margin-bottom: 1rem;
        }

        .about-content strong {
            color: var(--text-main);
            font-weight: 600;
        }

        .about-content a {
            color: var(--text-main);
            font-weight: 600;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .about-content a:hover {
            opacity: 0.8;
            text-decoration: none;
            text-decoration-color: cream;
        }

        .credit-text {
            font-size: 0.85rem;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* --- LINKS STATE (TOUCHBAR) --- */
        .state-wrapper.links {
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 0 0px;
        }

        .links .back-btn {
            margin-right: 24px;
            margin-left: 0;
        }

        .touch-link {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }

        .touch-link:hover {
            background: var(--icon-bg-hover);
            color: var(--text-main);
        }

        .touch-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Scroll Nudge (Light theme) */
        #scroll-nudge {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #scroll-nudge.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            animation: bounceNudgeBot 2s infinite ease-in-out;
            animation-delay: 0.8s;
        }

        @keyframes bounceNudgeBot {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }
    </style>
</head>

    <!-- Morphing Pill Logic -->
    <script>
        // Dark Mode Logic
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        const pill = document.getElementById('pill');
        const states = {
            'home': { width: 320, height: 64, radius: 9999 },
            'about': { width: 440, height: 320, radius: 40 },
            'links': { width: 400, height: 64, radius: 9999 }
        };

        // Initialize inline styles for smooth CSS transitions
        pill.style.width = '320px';
        pill.style.height = '64px';
        pill.style.borderRadius = '9999px';

        document.getElementById('btn-about').addEventListener('click', () => setState('about'));
        document.getElementById('btn-links').addEventListener('click', () => setState('links'));

        window.setState = function (stateName) {
            // Update container dimensions
            const stateDims = states[stateName];
            pill.style.width = `${stateDims.width}px`;
            pill.style.height = `${stateDims.height}px`;
            pill.style.borderRadius = `${stateDims.radius}px`;

            // Toggle active classes on wrappers
            document.querySelectorAll('.state-wrapper').forEach(wrapper => {
                if (wrapper.id === `state-${stateName}`) {
                    wrapper.classList.add('active');
                } else {
                    wrapper.classList.remove('active');
                }
            });
        };

        window.navigateToSudGPT = function () {
            // Trigger the scroll logic manually just as if they scrolled
            document.body.style.transform = 'translateY(-100vh)';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = '/sudgpt.html?transition=scroll';
            }, 700);
        };
    </script>
