<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudGPT – Neo Sud</title>
    <meta name="description" content="SudGPT — a personal AI assistant fine-tuned on Neo's style.">
    <link rel="icon" type="image/png" href="/assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #FDF5E6;
            /* Light cream */
            --surface-color: #FFFFFF;
            --surface-border: #E5E5E5;
            --text-main: #111111;
            --text-muted: #666666;
            --user-msg: #F0F0F0;
            --assistant-msg: #FFFFFF;
            --pill-bg: #0A0A0A;
            --pill-text: #FFFFFF;
            --bezier: cubic-bezier(0.8, 0, 0.2, 1);
        }

        :root.dark-mode {
            --bg-color: #111111;
            --surface-color: #1A1A1A;
            --surface-border: #333333;
            --text-main: #FFFFFF;
            --text-muted: #A3A3A3;
            --user-msg: #2A2A2A;
            --assistant-msg: #1A1A1A;
            --pill-bg: #EAEAEA;
            --pill-text: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Top Scroll Nudge Wrapper */
        #scroll-up-nudge-wrapper {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #scroll-up-nudge-wrapper.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Scroll Nudge Content */
        #scroll-up-nudge {
            color: var(--text-main);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            animation: bounceNudgeTop 2s infinite ease-in-out;
            animation-delay: 0.8s;
            transition: color 0.4s ease;
        }

        @keyframes bounceNudgeTop {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        /* Hero */
        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .hero p {
            font-size: 1.05rem;
            color: var(--text-muted);
            max-width: 400px;
        }

        /* Chat Window */
        .chat-card {
            width: 100%;
            max-width: 720px;
            background: var(--surface-color);
            border: 1px solid var(--surface-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .messages {
            flex: 1;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 80%;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            border: 1px solid var(--surface-border);
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-bottom-right-radius: 4px;
        }

        .msg.assistant {
            align-self: flex-start;
            background: var(--assistant-msg);
            border-bottom-left-radius: 4px;
        }

        .msg.typing {
            align-self: flex-start;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-style: italic;
            padding-left: 0;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            text-align: center;
        }

        /* Input Bar (Styled like the black pill) */
        .input-bar {
            background: var(--pill-bg);
            border-radius: 9999px;
            margin: 16px;
            padding: 8px 8px 8px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--pill-text);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .input-bar input::placeholder {
            color: var(--pill-text);
            opacity: 0.5;
        }

        .input-bar button {
            background: var(--pill-text);
            border: none;
            color: var(--pill-bg);
            font-size: 0.95rem;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 9999px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .input-bar button:hover {
            transform: scale(1.05);
        }

        .input-bar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Transition from index logic */
        body.transition-scroll {
            transform: translateY(100vh);
            animation: slideUpIn 0.8s var(--bezier) forwards;
        }

        @keyframes slideUpIn {
            to {
                transform: translateY(0);
            }
        }

        /* Transition out logic */
        body {
            transition: transform 0.8s var(--bezier), opacity 0.8s ease;
        }

        body.transition-scroll-out {
            transform: translateY(100vh);
            opacity: 0;
        }
    </style>
</head>

<body>
    <script>
        // Apply dark mode immediately to prevent FOUC
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <div id="scroll-up-nudge-wrapper">
        <div id="scroll-up-nudge">Scroll back up to the home page ↑</div>
    </div>

    <div class="hero">
        <h1>SudGPT</h1>
        <p>A personal AI fine-tuned on Neo's vibe.</p>
    </div>

    <div class="chat-card">
        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">Send a message to begin.</div>
        </div>

        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Ask SudGPT..." autocomplete="off">
            <button id="askBtn">Ask</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sudgpt.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('transition') === 'scroll') {
                document.body.classList.add('transition-scroll');
            }

            // Top Nudge Logic
            const nudge = document.getElementById('scroll-up-nudge-wrapper');
            let nudgeShown = false;

            function showNudge() {
                if (nudgeShown) return;
                nudgeShown = true;
                nudge.classList.add('visible');

                setTimeout(() => {
                    nudge.classList.remove('visible');
                    nudgeShown = false;
                }, 10000); // Show for 10 seconds
            }

            // Show nudge shortly after load, and then repeat if idle
            setTimeout(showNudge, 2000);
            setInterval(showNudge, 120000); // 2 minutes

            // Scroll up to navigate home
            let isNavigating = false;
            function navigateHome() {
                if (isNavigating) return;
                isNavigating = true;

                // Remove the entrance animation class to allow the exit transition
                document.body.classList.remove('transition-scroll');

                // Force layout reflow before applying exit transition
                void document.body.offsetWidth;

                document.body.classList.add('transition-scroll-out');

                setTimeout(() => {
                    window.location.href = '/';
                }, 750);
            }

            window.addEventListener('wheel', (e) => {
                if (e.deltaY < -50 && window.scrollY <= 0) {
                    navigateHome();
                }
            }, { passive: true });

            // Touch support for swiping down
            let touchStartY = 0;
            window.addEventListener('touchstart', e => {
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            window.addEventListener('touchend', e => {
                let touchEndY = e.changedTouches[0].screenY;
                if (touchEndY - touchStartY > 100 && window.scrollY <= 0) {
                    navigateHome();
                }
            }, { passive: true });
        });
    </script>
</body>

</html>
